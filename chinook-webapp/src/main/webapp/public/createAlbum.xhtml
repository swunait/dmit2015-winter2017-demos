<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-chinook.xhtml">
	
	<ui:param name="title" value="Chinook - Create New Album" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Enter New Album Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<h:form>
			<b:inputText id="title" 
				label="Album Title"
				value="#{createAlbumController.currentAlbum.title}">
				<b:focus />
			</b:inputText>
			
			<h:outputLabel for="artists" value="Artist" />
			<b:selectOneMenu id="artists" value="#{createAlbumController.selectedArtistId}">
				<f:selectItem itemLabel="--- select the artist ---" itemValue="0"/>
				<f:selectItems value="#{createAlbumController.artists}" var="artist" 
					itemLabel="#{artist.name}" 
					itemValue="#{artist.artistId}" />
			</b:selectOneMenu>
			
			<b:commandButton value="Submit" 	
				look="primary"
				action="#{createAlbumController.createAlbum()}">
			</b:commandButton>
		</h:form>
				
	</ui:define>

</ui:composition>
