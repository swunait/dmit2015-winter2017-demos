<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-chinook.xhtml">
	
	<ui:param name="title" value="Chinook - Albums" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Chinook - All Albums</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<h:form>
			<b:dataTable value="#{viewAlbumsController.allAlbums}" var="album">
				<b:dataTableColumn value="#{album.albumId}">
				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{album.title}">
				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{album.artist.name}">
				</b:dataTableColumn>
				
				<b:dataTableColumn>
					<f:facet name="header">
						Action
					</f:facet>					
					<b:navLink value="edit" 
						iconAwesome="edit" iconSize="2x" iconAlign="left"
						outcome="/public/editAlbum">
						<f:param name="albumId" value="#{album.albumId}" />
					</b:navLink>
				</b:dataTableColumn>
			</b:dataTable>	
		</h:form>
	</ui:define>

</ui:composition>
