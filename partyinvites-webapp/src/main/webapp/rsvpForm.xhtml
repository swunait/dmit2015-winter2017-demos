<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<title>RSVP Form</title>
</head>
<body>
	<h:form id="rsvpForm">
		<h:messages id="messages" />
		<div>
			<h:outputLabel for="name">Your name:</h:outputLabel>
			<h:inputText id="name" value="#{rsvpFormController.guestResponse.name}"/>
		</div>
		<div>
			<h:outputLabel for="email">Your email:</h:outputLabel>
			<h:inputText id="email" value="#{rsvpFormController.guestResponse.email}"/>
		</div>
		<div>
			<h:outputLabel for="phone">Your phone:</h:outputLabel>
			<h:inputText id="phone" value="#{rsvpFormController.guestResponse.phone}"/>
		</div>
		<div>
			<h:outputLabel for="willAttend">Will you attend?</h:outputLabel>
			<h:selectOneRadio id="willAttend" value="#{rsvpFormController.guestResponse.willAttend}">
				<f:selectItem itemValue="true" itemLabel="Yes" />
				<f:selectItem itemValue="false" itemLabel="No" />
			</h:selectOneRadio>
		</div>
		<h:commandButton value="Submit RSVP" 
			action="#{rsvpFormController.submitForm()}"/>
	
	</h:form>
	
</body>


</html>
