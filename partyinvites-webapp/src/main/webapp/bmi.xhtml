<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>

<h:head>
	<title>Body Mass Index Calculator</title>
</h:head>	

<h:body>
	<h1>Body Mass Index Calculator</h1>
	<p:messages id="messages" />
	<h:form>
		<div>
			<p:outputLabel for="weight" value="Weight(in lbs)" />
			<p:inputText id="weight" value="#{bmiController.weight}"/>
		</div>
		<div>
			<p:outputLabel for="height" value="Height(in inches)" />
			<p:inputText id="height" value="#{bmiController.height}" />
		</div>
		<p:commandButton value="Calculate" 
			ajax="true" update="messages"
			actionListener="#{bmiController.submitForm}"/>
	</h:form>
</h:body>

</html>
