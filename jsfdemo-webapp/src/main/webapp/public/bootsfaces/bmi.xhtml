<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="Body Mass Index Calculator" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>BMI Calculator using BootsFaces</h1>
		</div>
		<h:form>		
			<b:messages id="messages" />
			
			<div class="form-group">
				<b:inputText id="weight" 
					label="Weight(in pounds)"
					value="#{bmiController.weight}"
					placeholder="Weight (in pounds)">
					<b:focus />
				</b:inputText>
				
				<b:inputText id="height" 
					label="Height(in inches)"
					value="#{bmiController.height}"
					placeholder="Height (in inches">
				</b:inputText>
 			</div>
 			
			<b:commandButton value="Calculate" 
				ajax="true" update="messages"
				actionListener="#{bmiController.submitForm}">
			</b:commandButton>
			
		</h:form>
				
	</ui:define>

</ui:composition>
