<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="Body Mass Index Calculator" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>BMI Calculator using PrimeFaces</h1> 
		</div>
		
		<h:form>
			<p:messages id="messages" />
			<p:focus for="weight"/>
			
			<div class="form-group">
				<p:outputLabel for="weight">Weight(in pounds)</p:outputLabel>
				<p:inputText id="weight" 
					value="#{bmiController.weight}"
					placeholder="Weight (in pounds)"
					styleClass="form-control">
				</p:inputText>
				
				<p:outputLabel for="height">Height(in inches)</p:outputLabel>
				<p:inputText id="height" 
					value="#{bmiController.height}"
					placeholder="Height (in inches"
					styleClass="form-control">
				</p:inputText>
 			</div>
			<p:commandButton value="Calculate" 
				actionListener="#{bmiController.submitForm}"
				styleClass="btn btn-primary"
				ajax="true"
				update="messages">
			</p:commandButton>
			
		</h:form>
				
	</ui:define>

</ui:composition>
