<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui">	

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}" />
	<title>${title}</title>  
			
	<ui:insert name="externalstyles">
	</ui:insert>
	
	<style>
		<ui:insert name="internalstyles">	
		</ui:insert>	
	</style>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;">
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">Please sign in</h2>
            <b:inputText id="email" placeholder="Email address" >
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="password" placeholder="Password" type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
            <b:selectBooleanCheckbox value="true" caption="remember me"/>
            <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
        </h:form>
    </b:container>
</h:body>

</html>
