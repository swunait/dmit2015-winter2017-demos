<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui">	

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}" />
	<title>${title}</title>  
			
	<ui:insert name="externalstyles">
	</ui:insert>
	
	<style>
		<ui:insert name="internalstyles">	
		</ui:insert>	
	</style>
</h:head>

    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Overview" active="true"/>
                        <b:navLink href="#" value="Reports" />
                        <b:navLink href="#" value="Analytics" />
                        <b:navLink href="#" value="Export" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink value="Nav item" />
                        <b:navLink value="Nav item again" />
                        <b:navLink value="One more nav" />
                        <b:navLink value="Another nav item" />
                        <b:navLink value="More navigation" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink value="Nav item again" />
                        <b:navLink value="One more nav" />
                        <b:navLink value="Another nav item" />
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                	<ui:insert name="maincontent">
			       		NO MAIN CONTENT PROVIDED
			       	</ui:insert>
                </b:column>
            </b:row>
        </b:container> 
        
        
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
</h:body>

</html>
